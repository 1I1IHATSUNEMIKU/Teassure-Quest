<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caçador De Tessouros</title>
</head>
<body>
    <h1>desafio do caçador de tesouros</h1>
    <p>escolha um numero de 1 a 5</p>
    <input type="number" id="escolha" min="1" max="5">
    <button onclick="procurarTesouros()">procurar tesouros</button>
    <p id="result"></p>
    <script>
        let tentativas=3;
        let numeroCorreto=Math.floor(Math.random()*5)+1;
        function procurarTesouros(){
            let escolhaJogador=parseInt(document.getElementById("escolha").value);
            if(tentativas>0){
                if(escolhaJogador===numeroCorreto){
                    document.getElementById("result").innerText="parabens vc encontrou o tesouro";
                    tentativas=0;
                }
                else if(tentativas>1){
                    tentativas--;
                    document.getElementById("result").innerText="vc encontrou uma armadilha! restam "+tentativas+" tentativas";
                }
                else{
                    document.getElementById("result").innerText="vc encontrou um monstro é n tem mais tentativas";
                    tentativas=0;
                }
                
            }
        }
    </script>
</body>
</html>
